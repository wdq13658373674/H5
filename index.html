<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/pixelRatio.js"></script>
    <title>h5</title>

    <!--css start-->
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/keyFrame.css">
    <link rel="stylesheet" href="css/index.css">
    <!--css end-->
</head>
<body>
<!--loading start-->
<div id="loading" class="loading">
    <img class="img" src="images/load.gif" alt="">
</div>
<!--loading end-->

<!--container start-->
<div id="container" class="container hide">
    <!--page1 start-->
    <div class="page page1">
        <img class="item1 bounceInDown" src="images/page1-1.png" alt="">
        <img class="item2 bounceInUp delay70" src="images/page1-2.png" alt="">
        <img class="item3 fadeIn delay140" src="images/page1-4.png" alt="">
    </div>
    <!--page1 end-->

    <!--page2 start-->
    <div class="page page2 hide">
        <div class="item1 openInWidth">
            <img class="img" src="images/page2-1.png" alt="">
        </div>
        <div class="item2">
            <div class="content openInHeight delay70">
                <p class="title">长江三峡西起重庆市奉节白帝城</p>
                <p>东至宜昌南津关，全长198公里，由瞿塘峡、巫峡、西陵峡组成。 瞿塘峡，位于重庆奉节县境内,</p>
                <p>长8公里，是三峡中最短的一个峡。它是雄伟险峻的一个峡。巫峡以幽深秀丽著称，</p>
                <p>峡区奇峰突兀，怪石嶙峋，峭壁屏列，绵延不断。</p>
                <p>西陵峡由高山峡谷和险峻礁石组成，</p>
                <p>峡中有峡，大峡套小峡；滩中有滩，大滩含小滩。</p>
            </div>
        </div>

        <div class="item3">
            <img class="img1 openLeftTop delay150" src="images/page2-4.png" alt="">
            <img class="img2 openRightTop80 delay150" src="images/page2-3.png" alt="">
        </div>

        <div class="item4">
            <div class="img-box openInWidth delay220">
                <img class="img" src="images/page2-6.png" alt="">
            </div>
        </div>
    </div>
    <!--page2 end-->

    <!--page3 start-->
    <div class="page page3 hide">
        <img class="item1 slideInLeft" src="images/page3-5.png" alt="">

        <div class="item2">
            <div class="content openInHeight60">
                <p class="title">长江三峡西起重庆市奉节白帝城</p>
                <p>峡区奇峰突兀，怪石嶙峋，峭壁屏列，绵延不断。</p>
                <p>西陵峡由高山峡谷和险峻礁石组成，</p>
                <p>峡中有峡，大峡套小峡；滩中有滩，大滩含小滩。</p>
            </div>
        </div>

        <div class="item3">
            <div class="img-box">
                <img class="img img1 slideInRight" src="images/page3-4.png" alt="">
                <img class="txt txt1 slideInLeft30" src="images/page3-2.png" alt="">
            </div>
            <div class="img-box">
                <img class="img img2 slideInLeft" src="images/page3-6.png" alt="">
                <img class="txt txt2 slideInRight30" src="images/page3-7.png" alt="">
            </div>
            <div class="img-box">
                <img class="img img3 slideInRight" src="images/page3-1.png" alt="">
                <img class="txt txt3 slideInLeft30" src="images/page3-9.png" alt="">
            </div>
        </div>

        <div class="item4">
            <div class="img-box openInWidth">
                <img class="img" src="images/page2-6.png" alt="">
            </div>
        </div>
    </div>
    <!--page3 end-->
</div>
<!--container end-->

<!--main js start-->
<script src="js/plugin/zepto.js"></script>
<script src="js/touches.js"></script>
<!--main js end-->
</body>
</html>
